[buildout]
parts = 
    instance 
    omelette
extends = http://dist.plone.org/release/4.3-latest/versions.cfg
unzip = true
develop = .

[instance]
recipe = plone.recipe.zope2instance
http-address = 8080
user = admin:admin
environment-vars =
    zope_i18n_compile_mo_files true

eggs =
    Pillow
    Plone
    collective.js.jquerygantt

zcml = 
    collective.js.jquerygantt

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}
